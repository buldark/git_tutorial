<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/event.css">
</head>
<body>
<h1>Key 이벤트 확인하기</h1>

<h2>결과</h2>
<div id = "input">
	<input type="text"/>
	
</div>
<h2>결과</h2>
<div id ="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
//키 코드 값을 받아서 키보드의 이름을 리턴한다
function getKeyName(keyCode){
	//json 배열
	var keyMap=[
		{code: 8,name :"backspace"},
		{code : 9 ,name : "tab"},
		{code : 13,name : "enter"},
		{code : 16,name : "shift"},
		{code : 17,name : "ctrl"},
		{code : 18,name : "alt"},
		{code : 19,name : "pauseback"},
		{code : 20,name : "capslock"},
		{code : 21,name : "han/eng"},//안읽힘 
		{code : 25,name : "hanja"},
		{code : 27,name : "esc"},
		{code : 65,name : "A"},
		{code : 97,name : "a"}
	];
	
	for(var i = 0; i<keyMap.length;i++){
		
		if(keyMap[i].code==keyCode){
			return keyMap[i].name;
		}
	}
	
}

$(function(){
	//.keydown - 대소문자 구별X (A도 a도 65라고 나온다)
	//이 메소드가 JQuery에서는 event.which으로 사용하게 된다.
	//JavaScript에서 event.Keycode를 하면 각 키보드에 해당하는 
	$('#input > input[type="text"]').keydown(function(e){//여기서 e = event/이벤트가 발생 하였을 때....  
		$('#result').html(e.which+'번 키 눌러짐 &gt;&gt;'+getKeyName(e.which));
	});
});
</script>
</body>
</html>
