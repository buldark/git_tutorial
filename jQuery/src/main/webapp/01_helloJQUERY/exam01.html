<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id ="hello"></h1>

<!-- <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
function hello(){/* {}안은 구현부 */
	var h1 = document.getElementById('hello'); /* 자바스크립트로 h1태그 얻어 오기  */
	//alert(h1.tagName);
	h1.innerHTML='Hello JQuery';
	
}
/*
window.onload=function(){
	hello();
} 이건 자바 스크립트
*/
/* 위의 자바스크립트의 onload 기능을 하는 jQuery */
jQuery(hello);

</script>

</body>
</html>

<!-- 
$()
- 그냥 이름이 $인 함수 그 자체이다. $ 함수를 호출하는 것이다.
- jQuery 라이브러리 내부를 보면 window.jQuery = window.$ = jQuery 로 동일한 코드이다.

 -->
