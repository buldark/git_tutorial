<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="추가"/>
<input type="button" value="삭제"/>
<!-- 동적요소 -->

<ul>

</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var i =1;
	
	$('input:eq(0)').click(function(){//추가 버튼
		var li1 = $('<li>').css('color','red').html('추가항목'+(i++));//tag를 만들고 있는 역활
				//	<li style ='color :red'>추가항목1</li> //먼저 i값을 입력 후에 i+1이 되는것임 
		var li2 = $('<li>').css('color','green').html('추가항목'+(i++));
		var li3 = $('<li>').css('color','blue').html('추가항목'+(i++));
		
		li1.click(function(){
			$(this).remove();
		});
		
		li1.appendTo($('ul'));
		$('ul').append(li2);
		$('ul').append(li3);
	});
	$('input:eq(1)').click(function(){
		$('ul').empty();
		
	});
});

</script>
</body>
</html>


<!-- 
A.append(B)-A에 b를 추가하다
B.appendto(A)B를 A에 추가하다.
 -->
